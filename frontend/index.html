<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SmartHire — MVP</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50 text-gray-900">
    <div class="max-w-6xl mx-auto p-6 space-y-6">
      <header class="flex items-center justify-between">
        <h1 class="text-3xl font-bold">SmartHire — MVP</h1>
        <a href="http://127.0.0.1:8000/docs" class="text-sm underline">API Docs</a>
      </header>

      <section class="grid md:grid-cols-2 gap-6">
        <div class="bg-white shadow rounded-2xl p-5 space-y-4">
          <h2 class="text-xl font-semibold">Candidate Profile</h2>
          <textarea id="resumeText" class="w-full border rounded p-2 h-40" placeholder="Paste your resume text here..."></textarea>
          <input id="skillsInput" class="w-full border rounded p-2" placeholder="Comma-separated skills (e.g., Python, React)" />
          <button id="btnRecommend" class="px-4 py-2 rounded-xl bg-black text-white">Get Recommendations</button>
        </div>

        <div class="bg-white shadow rounded-2xl p-5 space-y-4">
          <h2 class="text-xl font-semibold">Resume Analyzer</h2>
          <div class="flex gap-2">
            <select id="jobSelect" class="border rounded p-2 grow"></select>
            <button id="btnAnalyze" class="px-4 py-2 rounded-xl bg-black text-white">Analyze</button>
          </div>
          <p class="text-sm text-gray-600">Select a target job for keyword suggestions.</p>
        </div>
      </section>

      <section class="grid md:grid-cols-2 gap-6">
        <div class="bg-white shadow rounded-2xl p-5">
          <h3 class="text-lg font-semibold mb-2">Recommendations</h3>
          <ul id="recoList" class="space-y-3"></ul>
        </div>
        <div class="bg-white shadow rounded-2xl p-5">
          <h3 class="text-lg font-semibold mb-2">Analyzer Output</h3>
          <ul id="analyzeList" class="space-y-2"></ul>
        </div>
      </section>

      <footer class="text-center text-xs text-gray-500 py-6">© SmartHire MVP</footer>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
